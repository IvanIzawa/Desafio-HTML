<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>

    <style>

        .important, .not-important{
            border: 5px solid gray;
            width: 55%;
            height: 200px;
        }
        h2, p{
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>Minha Lista de Compras</h1>
    </main>
    <hr>
    <section>
        <div class="important">
            <h2>Essencial</h2>
            <hr>
            <input type="checkbox" id="Milk" value="Milk"><label for="Milk">Leite</label> <br>
            <input type="checkbox" id="Meat" value="Meat"><label for="Meat">Carne</label> <br>
            <input type="checkbox" id="Toilet-Paper" value="Toilet-Paper"><label for="Toilet-Paper">Papel higiênico</label> <br>
            <input type="checkbox" id="Rice" value="Rice"><label for="Rice">Arroz</label> <br>
            <input type="checkbox" id="Shampoo" value="Shampoo"><label for="Shampoo">Shampoo</label> <br>
        </div>
        <div class="not-important">
            <h2>Dispensável</h2>
            <input type="checkbox" id="Candy" value="Candy"><label for="Candy">Doce</label> <br>
            <input type="checkbox" id="Nuts" value="Nuts"><label for="Nuts">Amendoim</label> <br>
            <input type="checkbox" id="yorgut" value="yorgut"><label for="yorgut">Iorgute</label> <br>
            <input type="checkbox" id="Energy-Drink" value="Energy-Drink"><label for="Energy-Drink">Energético</label> <br>
            <input type="checkbox" id="Soccer-Ball" value="Soccer-Ball"><label for="Soccer-Ball">Bola de Futebol</label> <br>
        </div>
    </section>
<hr>
    <footer>
        <p>Desafio HTML da Rocketseat</p>
    </footer>
</body>
</html>
